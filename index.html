<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="https://lh3.googleusercontent.com/BIWvUwE4IUmcouTAHcr_Y_BEgXVHTKWGdRp8ulv84jirUtjhtLedq4DqxDOVFZqQrt8QOdR4mzKvx6cr5o3gCXz-uUJDwmxXi6MYZFxzqvo0sT0cx8kMjuRpxn6afzPRv4GbSRUuVQ=w2400">
    <title>PatserSpotted</title>
</head>

<body class="body">
    <main class="timerWrapper">
        <header>
            <h1 class="timer" id="timer"></h1>
        </header>
    </main>
</body>
<script>
    var countDownDate = new Date("May 10, 2019 15:30:00").getTime();
    var countDownFunction = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var $timer = document.getElementById('timer');
        $timer.textContent = `${days} Days  ${hours}hours  ${minutes}min ${seconds}s`;

        if (distance < 0) {
            clearInterval(countDownFunction);
            var $timer = document.getElementById('timer');
            $timer.textContent = 'GO TO THE INSTAGRAM...'
        }
    }, 1000)

    Modernizr.addTest('backgroundclip', function () {

        var div = document.createElement('div');

        if ('backgroundClip' in div.style)
            return true;

        'Webkit Moz O ms Khtml'.replace(/([A-Za-z]*)/g, function (val) {
            if (val + 'BackgroundClip' in div.style) return true;
        });

    });
</script>

</html>
